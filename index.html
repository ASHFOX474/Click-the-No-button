<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<title>No - Button Click Challenge</title>
<style>
body{
margin:0;
height:100vh;
background:#f0f4f8;
font-family:sans-serif;
overflow:hidden;
}
h2,p{
text-align:center;
}
button{
position:absolute;
padding:10px 20px;
font-size:16px;
border-radius:8px;
border:none;
cursor:pointer;
}
#y{background:#22c55e;color:white;}
#n{background:#ef4444;color:white;}
#m{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
color:#333;
}
</style>
</head>
<body>
<h2>Would you like to proceed?</h2>
<p>Try to click the <strong>No Button</strong> if you can</p>
<button id="y">Yes</button>
<button id="n">No</button>
<p id="m"></p>
<script>
const y=document.getElementById("y");
const n=document.getElementById("n");
const m=document.getElementById("m");
function sp(){
const w=window.innerWidth;
const h=window.innerHeight;
const g=20;
const tw=y.offsetWidth+g+n.offsetWidth;
const sx=(w-tw)/2;
const cy=h/2;
y.style.left=sx+"px";
y.style.top=cy+"px";
n.style.left=(sx+y.offsetWidth+g)+"px";
n.style.top=cy+"px";
}
function mn(){
const w=window.innerWidth;
const h=window.innerHeight;
const nw=n.offsetWidth;
const nh=n.offsetHeight;
const p=20;
const x=Math.random()*(w-nw-p);
const y=Math.random()*(h-nh-p);
n.style.left=x+"px";
n.style.top=y+"px";
}
document.addEventListener("mousemove",(e)=>{
const r=n.getBoundingClientRect();
const cx=r.left+r.width/2;
const cy=r.top+r.height/2;
const d=Math.hypot(e.clientX-cx,e.clientY-cy);
if(d<100){
mn();
}
});
y.addEventListener("click",()=>{
m.textContent="Obviously, you clicked YES, and still you are trying to click the ‘No’ button, but you can’t.";
});
n.addEventListener("touchstart",(ev)=>{
ev.preventDefault();
mn();
},{passive:false});
window.addEventListener("load",sp);
window.addEventListener("resize",sp);
</script>
</body>
</html>
